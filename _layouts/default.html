<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Cryptovoxels - {{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/text.css" />
    <link rel="stylesheet" href="/stylesheets/960.css" />
    <link rel="stylesheet" href="/stylesheets/ben.css" />
    <link rel="alternate" type="application/atom+xml" title="Cryptovoxels - Atom" href="http://cryptovoxels.github.com/atom.xml" />
  </head>
  <body>
    <div class="container_12">
      {% include header.html %}
      
      <div class="grid_8">
        
        {% for post in site.posts limit:50 %}
          <div class="grid_2">
            <div class="metadate">
              {{ post.date | date: "%a" }}
              {{ post.date | date: "%B %d" }}
              </div>
          </div>
          
          <div class="grid_5 post">
            <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <div class="postcontent preview">
                {{ post.content }}
              </div>
          </div>
          
          <!--div class="comment-link"><a href="{{ post.url }}#disqus_thread">{{ post.title }}</a></div-->
          
          <div class="clear"></div>
        {% endfor %}

      </div>

      <div class="grid_3 sidebar">
        {% include sidebar.html %}
      </div>

      <div class="push"></div>
    </div>

    <br style="clear: both" />
  </body>
</html>

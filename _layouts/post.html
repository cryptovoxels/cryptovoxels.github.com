<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Cryptovoxels - {{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/text.css" />
    <link rel="stylesheet" href="/stylesheets/960.css" />
    <link rel="stylesheet" href="/stylesheets/ben.css" />
    <link rel="alternate" type="application/atom+xml" title="cryptovoxels - Atom" href="http://cryptovoxels.github.com/atom.xml" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container_12">
      {% include header.html %}
      
      <div class="grid_8">
        
        <div class="grid_2">
          <div class="metadate">
            {{ page.date | date: "%a" }}
            {{ page.date | date: "%B %d" }}
            </div>
        </div>
        
        <div class="grid_5 post">
          <h3 class="title"><a href="{{ post.url }}">{{ page.title }}</a></<h1 id=""></h1>
            <div class="postcontent">
              {{ content }}
            </div>
        </div>
      </div>

      <div class="grid_3 sidebar">
        {% include sidebar.html %}
      </div>

      <div class="push"></div>
    </div>

    <br style="clear: both" />
  </body>
</html>
